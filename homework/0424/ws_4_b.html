<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .font-crimson {
      color: crimson;
    }
  </style>
</head>

<body>
  <h1 class="heading">Hover me!</h1>
  <h2 class="sub-heading">Double Click me!</h2>
  <p class="contents">Lorem ipsum dolor sit amet consectetur</p>

  <script>
    const randomTexts = [
      'Lorem ipsum dolor sit amet consectetu',
      'adipisicing elit. Repellendus delectus quam',
      'similique quo ipsam maxime totam alias',
      'quibusdam repudiandae voluptas dicta',
      'voluptas voluptatibus exercitationem officiis'
    ]

    // 아래에 코드 작성
    const h1Tag = document.querySelector('h1')
    const h2Tag = document.querySelector('h2')
    const pTag = document.querySelector('p')

    const h1MouseOverHandler = function () {
      h1Tag.textContent = 'I am being hovered!'
    }

    const h1MouseOutHandler = function () {
      h1Tag.textContent = 'Hover me!'
    }

    h1Tag.addEventListener('mouseover', h1MouseOverHandler)
    h1Tag.addEventListener('mouseout', h1MouseOutHandler)

    const h2Handler = function () {
      h2Tag.classList.toggle('font-crimson')
    }

    h2Tag.addEventListener('dblclick', h2Handler)

    const pHandler = function () {
      const randomIndex = Math.floor(Math.random() * randomTexts.length)
      pTag.textContent = randomTexts[randomIndex]
    }

    pTag.addEventListener("wheel", pHandler)

  </script>
</body>

</html>
